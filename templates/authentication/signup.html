<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>MESSAGE: </strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        </button>
    </div>
    {% endfor %}
    <h3>SignUp</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="Create Your UserName" required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Create Your first_name" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Create Your LastName" required>
        <br>
        <label for="">Email</label>
        <input type="text" id="email" name="email" placeholder="Create Your email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br>
        <label for=""> Confirm Password</label>
        <input type="c_password" id="c_password" name="c_password" placeholder="confirm password" required>
        <br>
        <button type="submit">SignUp</button>
    </form>
</body>
</html>
